<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 50px;

    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="doubleCard">
  <div class="card1">
    <div class="imageMobile"><img src="./images/image-product-mobile.jpg" alt="perfume"></div>
  <div class="imageDesktop"><img src="images/image-product-desktop.jpg" alt="perfume"></div>
</div>
  <div class="card2">
    <div class="title">
      <h1>P E R F U M E</h1>
    </div>

    <div class="header">
      <h2>Gabrielle Essence Eau De Parfum</h2>
    </div>

    <div class="text">
      <p >A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
    </div>

    <div class="price">
      <p class="p">$149.99</p> <del class="del">$169.99</del>
        
    </div>

    <div class="button" >
      <button ><img src="./images/icon-cart.svg" alt="cart"> Add to Cart</button>
    </div>

</div>
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Your Name Here</a>.
</div>
</div>
  
  
  
</body>
</html>
